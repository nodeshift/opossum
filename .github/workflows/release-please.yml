on:
   push:
     branches:
       - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: opossum
